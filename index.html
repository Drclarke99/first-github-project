<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TReact</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1c2b3b5f8e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <a href="#" class="nav__logo nav__link">
            <img
              class="nav__logo--img"
              src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
            />
            <h2>Treact</h2>
          </a>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">Home</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link">Login</a></li>
            <li>
              <a href="#" class="nav__link nav__link--primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
          <div class="landing__description">
            <div class="landing__description--wrapper">
              <div class="landing__description--title">
                <h1>
                  Beautiful React Templates <span class="purple">for you.</span>
                </h1>
              </div>
              <div class="landing__description--para">
                <p>
                  Our templates are easy to setup, understand, and customize.
                  Fully modular components with a variety of pages and
                  components.
                </p>
              </div>
              <div class="landing__description--form">
                <input class="landing__description--input" type="email" placeholder="Your E-mail Address" />
                <button class="landing__description--btn">Get Started</button>
              </div>
              <div class="landing__description--customers">
                <p>Our Trusted Customers</p>
                <img class="landing__img--customers"src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png">
              </div>
            </div>
            <figure class="landing__img--wrapper">
              <img
                src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt=""
                class="landing__img"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <section id="features">
      <div class="container">
        <div class="row">
          
        </div>
      </div>
    </section>
  </body>
</html>
